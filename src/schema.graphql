type User {
  _id: ID!
  email: String!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type CurrentUserResponse {
  _id: ID!
  email: String!
  name: String!
}

type AuthResponse {
  accessToken: String!
  user: User!
  message: String!
}

type Message {
  status: Int!
}

type Query {
  currentUser: CurrentUserResponse!
}

type Mutation {
  login(input: LoginInput!): AuthResponse!
  register(input: RegisterInput!): Message!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  email: String!
  name: String!
  password: String!
  confirmPassword: String!
}
